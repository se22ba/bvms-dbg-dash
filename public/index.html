<html lang="es">
<head>
  <meta charset="utf-8"/>
  <title>BVMS • DBG Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <header>
    <h1>BVMS · RCP/DBG Dashboard</h1>
    <div class="right">
      <button id="exportVrms">Export VRMs</button>
      <button id="exportCams">Export Cámaras</button>
    </div>
  </header>

  <section class="card">
    <div class="row">
      <label>VRMs (site · nombre · IP):</label>
      <textarea id="vrmsInput" rows="4" spellcheck="false"></textarea>
    </div>
    <div class="row compact">
      <label>Usuario /dbg:</label><input id="user" value="srvadmin"/>
      <label>Pass:</label><input id="pass" type="password" value="DFDgsfe01!"/>
      <button id="scanBtn">Consultar</button>
    </div>
    <div id="progress"></div>
  </section>

  <nav>
    <button data-tab="overview" class="active">Overview</button>
    <button data-tab="vrms">VRMs</button>
    <button data-tab="cameras">Cámaras</button>
  </nav>

  <main>
    <section id="tab-overview" class="tab active">
      <div id="summary" class="kpis"></div>
      <div id="issues" class="table-wrap"></div>
    </section>

    <section id="tab-vrms" class="tab">
      <div id="vrmTable" class="table-wrap"></div>
    </section>

    <section id="tab-cameras" class="tab">
      <div class="row">
        <input id="camSearch" placeholder="Buscar nombre/IP…">
      </div>
      <div id="camTable" class="table-wrap"></div>
    </section>
  </main>

  <footer>RCP* directo a cámaras; /dbg para inventario VRM. Build rápido, sin humo ✨</footer>
  <script src="app.js"></script>
</body>
</html>
